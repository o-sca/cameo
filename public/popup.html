<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div>
        <img src="" alt="Cameo logo">
      </div>
      <h1>Track your job search with ease.</h1>
      <hr>
      <h2>How it works:</h2>
      <p>Simply click the Cameo icon next to a job posting and it'll automatically be saved to yoru cameo sheet </p>
      <p class="counter-label">Cameo</p>
      <div id="counter" class="counter"></div>
      <div class="button-container">
        <button id="decrementBtn" class="button">Open Cameo -></button>
      </div>

      <hr class="divider" />

      <p class="title">Chrome Extension is Ready!</p>
      <p class="subtitle">Start by updating <code>popup.html</code></p>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
