<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="icons/cameo-logo-minified.svg" alt="Cameo logo">
        </div>
        <h1 class="p">Track your job search with ease &nbsp;📝</h1>
        <hr>
      </div>
      <div class="how-it-works">
        <h2>How it works:</h2>
        <p>Simply click the Cameo icon next to a job posting and it'll automatically be saved to your Cameo Sheet &nbsp;🤟</p>
      </div>
      <div class="cameo-button">
        <button>Open Cameo &nbsp;▸</button>
      </div>
      <div class="footer">
        <hr>
        <p class="copyright">© 2023 Cameo Inc. All rights reserved.</p>
      </div>
    </div>
    <script src="popup.js"></script>
    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
